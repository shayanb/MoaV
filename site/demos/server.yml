    content: "MoaV v1.0.1 - Multi-protocol Circumvention Stack\r\n\r\nUsage: moav [command] [options]\r\n\r\nCommands:\r\n  (no command)          Interactive menu\r\n  help, --help, -h      Show this help message\r\n  version, --version    Show version information\r\n  install               Install 'moav' command globally\r\n  uninstall             Remove global 'moav' command\r\n  update                Update MoaV (git pull)\r\n  check                 Run prerequisites check\r\n  bootstrap             Run first-time setup (includes service selection)\r\n  profiles              Change default services for 'moav start'\r\n  start [PROFILE...]    Start services (uses DEFAULT_PROFILES from .env)\r\n  stop [SERVICE...]     Stop services (default: all)\r\n  restart [SERVICE...]  Restart services (default: all)\r\n  status                Show service status\r\n  logs [SERVICE...] [-n] View logs (default: all, follow mode, -n for no-follow)\r\n  users                 List all users\r\n  user list             List all users\r\n  user add NAME [-p]    Add a new user (--package creates zip with HTML guide)\r\n  user revoke NAME      Revoke a user\r\n  user package NAME     Create distributable zip for existing user\r\n  build [SERVICE...]    Build services (default: all)\r\n  test USERNAME         Test connectivity for a user\r\n  client                Client mode (test/connect)\r\n\r\nMigration:\r\n  export [FILE]         Export full config backup (keys, users, .env)\r\n  import FILE           Import config backup from file\r\n  migrate-ip NEW_IP     Update SERVER_IP and regenerate all configs\r\n  regenerate-users      Regenerate all user bundles with current .env\r\n  setup-dns             Free port 53 for dnstt (disables systemd-resolved)\r\n\r\nProfiles: proxy, wireguard, dnstt, admin, conduit, snowflake, client, all\r\nServices: sing-box, decoy, wstunnel, wireguard, dnstt, admin, psiphon-conduit, snowflake\r\nAliases:  conduit→psiphon-conduit, singbox→sing-box, wg→wireguard, dns→dnstt\r\n\r\nExamples:\r\n  moav                           # Interactive menu\r\n  moav install                   # Install globally (run from anywhere)\r\n  moav update                    # Update MoaV (git pull)\r\n  moav start                     # Start all services\r\n  moav start proxy admin         # Start proxy and admin profiles\r\n  moav stop conduit              # Stop specific service\r\n  moav logs sing-box             # Follow sing-box logs (Ctrl+C to exit)\r\n  moav logs -n                   # Show last 100 lines without following\r\n  moav build conduit             # Build specific service\r\n  moav profiles                  # Change default services\r\n  moav user add john             # Add user 'john'\r\n  moav user add john --package   # Add user and create zip bundle\r\n  moav test joe                  # Test connectivity for user joe\r\n  moav client connect joe        # Connect as user joe (exposes proxy)\r\n\r\nMigration:\r\n  moav export                    # Backup to moav-backup-TIMESTAMP.tar.gz\r\n  moav import backup.tar.gz     # Restore from backup\r\n  moav migrate-ip 1.2.3.4       # Update configs to new server IP\r\n\e[?2004h\e]0;root@ubuntu-vps: ~\aroot@ubuntu-vps:~# "
