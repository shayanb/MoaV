# =============================================================================
# Prometheus Configuration for MoaV Monitoring
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9091']

  # Node Exporter - System metrics (CPU, RAM, disk, network)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # sing-box via Clash Exporter
  - job_name: 'clash'
    static_configs:
      - targets: ['clash-exporter:2112']

  # WireGuard Exporter (shares network with wireguard container)
  - job_name: 'wireguard'
    static_configs:
      - targets: ['wireguard:9586']

  # NOTE: Snowflake metrics not available - the proxy binds to localhost only
  # and doesn't expose connection metrics without a geoip database.
  # Snowflake donations still work, just without Prometheus metrics.
