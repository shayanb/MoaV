# =============================================================================
# Prometheus Configuration for MoaV Monitoring
# =============================================================================

global:
  scrape_interval: 30s
  evaluation_interval: 30s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9091']

  # Node Exporter - System metrics (CPU, RAM, disk, network)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # sing-box via Clash Exporter
  - job_name: 'clash'
    static_configs:
      - targets: ['clash-exporter:2112']

  # WireGuard Exporter (shares network with wireguard container)
  # NOTE: Only available when running with --profile wireguard
  # Example: docker compose --profile monitoring --profile wireguard up -d
  - job_name: 'wireguard'
    static_configs:
      - targets: ['wireguard:9586']
    scrape_timeout: 5s

  # Conduit Exporter - parses Psiphon conduit logs for [STATS] metrics
  # NOTE: Only available when running with --profile conduit
  - job_name: 'conduit'
    static_configs:
      - targets: ['conduit-exporter:9101']
    scrape_timeout: 10s

  # Snowflake Exporter - parses snowflake proxy logs for metrics
  # NOTE: Only available when running with --profile snowflake
  - job_name: 'snowflake'
    static_configs:
      - targets: ['snowflake-exporter:8080']
    scrape_timeout: 10s
