# =============================================================================
# Grafana Configuration for MoaV Monitoring
# =============================================================================

[server]
http_port = 3000
enable_gzip = true
# For subdomain routing (set via GF_SERVER_ROOT_URL env var if using reverse proxy)
# root_url = https://grafana.yourdomain.xyz/

# Note: Custom branding (app_title, logos) is Enterprise-only via GF_BRANDING_* env vars
# For OSS, the entrypoint script patches Grafana's static files directly

[security]
admin_user = admin
# Password set via GF_SECURITY_ADMIN_PASSWORD env var

[auth.anonymous]
enabled = false

[users]
allow_sign_up = false

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/system.json

[log]
mode = console
level = info
